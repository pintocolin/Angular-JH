<ul>
  <br /><br /> <br />
  <li ng-repeat="item in list.items">
    <strong>{{ item.name }}</strong>,
    {{ item.short_name }}
    <button class="btn btn-primary" ng-click="list.onRemove($index, list.items, list.showError)">Don't want this one!</button>
    <br/>
    <small>{{ item.description }}</small>
  </li>
</ul>
